<div id="menu-controls">
  <mat-form-field class="dishes-filter">
    <input matInput placeholder="Filter by Dish" [(ngModel)]="filter" />
  </mat-form-field>
</div>

<mat-card *ngIf="dishes.length === 0"
  >No dishes yet. Check back tomorrow!</mat-card
>

<div *ngFor="let dish of dishes">
  <app-dish-card
    *ngIf="!isFiltered(dish.name)"
    [dish]="dish"
    [compact]="compactMode"
  ></app-dish-card>
</div>
