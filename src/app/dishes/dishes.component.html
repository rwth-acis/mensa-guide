<div id="menu-controls">
  <mat-form-field class="dishes-filter">
    <input matInput placeholder="Filter by Dish" [(ngModel)]="filter" />
  </mat-form-field>
  <mat-slide-toggle
    class="compact-toggle"
    labelPosition="before"
    color="primary"
    [checked]="compactMode"
    (toggleChange)="onCompactToggled()"
  >
    Compact
  </mat-slide-toggle>
</div>

<mat-card *ngIf="dishes.length === 0"
  >No dishes yet. Check back tomorrow!</mat-card
>

<div *ngFor="let dish of dishes">
  <app-dish-card
    *ngIf="!isFiltered(dish.name)"
    [name]="dish.name"
    [reviewCollection]="reviews.hasOwnProperty(dish.id) ? reviews[dish] : {}"
    [pictureCollection]="pictures.hasOwnProperty(dish.id) ? pictures[dish] : {}"
    [compact]="compactMode"
  ></app-dish-card>
</div>
